<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Погода</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/style.css" />
	<script src="./script.js" type="module"></script>
</head>

<body>
	<header class="header__app">
		<div class="container">
			<h1 class="header__title">Прогноз погоды</h1>
			<form class="header__form" action="#">
				<input class="header__input" type="text" placeholder="Введите название города">
				<button class="header__search-btn" type="submit">Показать</button>
			</form>
		</div>
	</header>

	<div class="container">
		<div class="weather-card">
			<div class="weather-card__info">
				<h2 class="weather-card__city"></h2>
				<span class="weather-card__location">Страна</span>
				<span class="weather-card__temp">11</span>
				<p class="weather-card__cloud">Облачно</p>
			</div>

			<img class="weather-card__img" src="./img/sunny.png" alt="Погода">
		</div>
	</div>

	<footer class="footer">
		<a class="footer__link" href="https://korchinmv.github.io/weather-js/">Посмотреть код проекта на GitHub</a>
	</footer>
</body>

</html>
